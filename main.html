<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    /* Main container */
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    /* Individual testimonial */
    .testimonial {
      background-color: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      max-width: 600px;
    }

    /* Author styling */
    .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Testimonials</h1>
  <section class="testimonial-section">
    <div class="testimonial">
      <p>"This service has been amazing! It really helped me boost my career."</p>
      <p class="author">– John Doe</p>
    </div>

    <div class="testimonial">
      <p>"I love how simple and effective it is. Highly recommend to everyone."</p>
      <p class="author">– Jane Smith</p>
    </div>
  </section>

</body>
</html>
